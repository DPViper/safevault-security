<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeVault - Secure Vault Application</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ”’ SafeVault</h1>
            <div id="userInfo" class="user-info" style="display: none;">
                <span id="userEmail"></span>
                <span id="userRole" class="role-badge"></span>
                <button id="logoutBtn" class="btn btn-secondary">Logout</button>
            </div>
        </header>

        <!-- Login/Register Section -->
        <div id="authSection" class="auth-section">
            <div class="auth-tabs">
                <button class="tab-btn active" data-tab="login">Login</button>
                <button class="tab-btn" data-tab="register">Register</button>
            </div>

            <div id="loginForm" class="auth-form">
                <h2>Login</h2>
                <form id="loginFormElement">
                    <div class="form-group">
                        <label for="loginEmail">Email:</label>
                        <input type="email" id="loginEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password:</label>
                        <input type="password" id="loginPassword" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>

            <div id="registerForm" class="auth-form" style="display: none;">
                <h2>Register</h2>
                <form id="registerFormElement">
                    <div class="form-group">
                        <label for="registerEmail">Email:</label>
                        <input type="email" id="registerEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="registerPassword">Password:</label>
                        <input type="password" id="registerPassword" required>
                        <small>Must be 8+ characters with uppercase, lowercase, and number</small>
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
            </div>
        </div>

        <!-- Main Application Section -->
        <div id="appSection" class="app-section" style="display: none;">
            <div class="actions-bar">
                <button id="addItemBtn" class="btn btn-primary">+ Add Item</button>
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Search vault items...">
                    <button id="searchBtn" class="btn btn-secondary">Search</button>
                </div>
                <button id="viewAllBtn" class="btn btn-secondary" style="display: none;">View All Items (Admin)</button>
            </div>

            <div id="vaultItems" class="vault-items">
                <!-- Items will be loaded here -->
            </div>
        </div>

        <!-- Modal for Add/Edit Item -->
        <div id="itemModal" class="modal" style="display: none;">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2 id="modalTitle">Add Vault Item</h2>
                <form id="itemForm">
                    <input type="hidden" id="itemId">
                    <div class="form-group">
                        <label for="itemName">Name:</label>
                        <input type="text" id="itemName" required maxlength="255">
                    </div>
                    <div class="form-group">
                        <label for="itemNote">Note:</label>
                        <textarea id="itemNote" rows="5" maxlength="5000"></textarea>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Save</button>
                        <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Message Display -->
        <div id="message" class="message" style="display: none;"></div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
